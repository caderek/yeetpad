<section>
  <form>
    <header>
      <h1>Yeetpad</h1>
      <label class="sr-only" for="action-phrase">
        Search, URL or command
      </label>
    </header>
    <div class="bar">
      <i class="icon-search" id="bar-icon"></i>
      <input
        name="action-phrase"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        type="text"
        placeholder="Search, URL or command"
      />
      <button type="reset" disabled><i class="icon-close"></i></button>
      <button type="submit" disabled><i class="icon-forward"></i></button>
    </div>
  </form>
</section>
