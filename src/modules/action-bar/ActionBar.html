<section>
  <form>
    <header>
      <h1>Yeetpad</h1>
      <label for="action-phrase"> Where to Yeet you next? </label>
    </header>
    <div class="bar">
      <i class="icon-search" id="bar-icon"></i>
      <input
        name="action-phrase"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        type="text"
        placeholder="Search, URL or command"
      />
      <button type="reset"><i class="icon-close"></i></button>
      <button type="submit"><i class="icon-forward"></i></button>
    </div>
  </form>
</section>
